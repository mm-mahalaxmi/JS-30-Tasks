<!DOCTYPE html>

    <link rel="stylesheet" href="./style.css">

<body>
    <div class="bg">
        <h2>Drum Kit</h2>

        </div>

        </div>

    <audio class="audio72" data-key="72" src="./sounds/572807__deadrobotmusic__dr-tom-089.wav"></audio>
